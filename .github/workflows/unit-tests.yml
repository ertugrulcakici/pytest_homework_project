name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov codecov
    
    - name: Initialize database and generate test data
      run: |
        FLASK_APP=app flask init-db
        FLASK_APP=app flask generate-data
    
    - name: Run all unit tests with coverage
      run: |
        python run_all_tests.py
    
    - name: Run specific testing techniques - Equivalence Partitioning
      run: |
        python run_unit_tests.py --service equivalence
    
    - name: Run specific testing techniques - Boundary Value Analysis
      run: |
        python run_unit_tests.py --service boundary
    
    - name: Run specific testing techniques - Assert Methods
      run: |
        python run_unit_tests.py --service assert
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: htmlcov/